<br><br><br>
<div class="container-fluid">
    <!-- grid row -->

    <div class="row">
        <div class="col-md-4 mb-2" *ngFor="let arr of statsCard">
            <div class="card widget-flat">
                <div class="card-body">
                    <div class="float-end">
                        <i class="mdi mdi-account-multiple widget-icon"></i>
                    </div>
                    <h5 class="text-muted fw-normal mt-0" title="Number of Customers">Customers</h5>
                    <h3 class="mt-3 mb-3">36,254</h3>
                    <p class="mb-0 text-muted">
                        <span class="text-success me-2"><i class="mdi mdi-arrow-up-bold"></i> 5.27%</span>
                        <span class="text-nowrap">Since last month</span>
                    </p>
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div> <!-- end col-->

    </div>
    <!-- grid row -->

    <div class="row">
        <div class="col">
            <div class="card my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>
                                <small>
                                    <b>&nbsp;&nbsp;Medicine</b>
                                </small>
                            </h4>
                        </div> <!-- end col-->
                        <div class="col-md-6 d-flex justify-content-end">
                            <a routerLink="/medicine" class="btn btn-md text-lg btn-primary">
                                <i class="fas fa-plus"></i> &nbsp; Add
                            </a>
                            &nbsp;&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <!-- grid row -->
        <div class="col-sm-3 col-xs-3 col-md-3  mb-4" *ngFor="let arr of arrs">
            <div class="card">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img src="{{arr.medicineImg}}" class="img-fluid" />
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <div>
                        <div>{{arr.medicineName}}</div>
                        <div>₹.120</div>
                        <s class="text-warning"><small>₹.{{arr.medicinePrice}}</small></s>
                    </div>
                    <div class="text-center">
                        <a href="#!" class="btn btn-sm btn-block btn-primary mt-2"
                            style="border-radius: 20px;">Del/Update</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

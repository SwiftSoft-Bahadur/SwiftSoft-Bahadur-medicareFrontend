<div class="d-flex justify-content-center pt-5 mt-md-5">
  
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="text-center  border border-light p-3">

        <p class="h4 mb-4 text-center">Login</p>

        <!-- Material input -->
        <div class="md-form ">

            <i class="fas fa-envelope prefix d-flex justify-content-start"></i>
            <input type="email" class="form-control mb-3" name="email" ngModel #email="ngModel"
                [(ngModel)]="loginObj.email" placeholder="Email" required>
            <span *ngIf="email.invalid && email.touched" class="d-flex alert alert-danger" role="alert">Email is
                required</span>
        </div>

        <!-- Material input -->
        <div class="md-form">
            <i class="fas fa-lock prefix d-flex justify-content-start"></i>
            <input type="password" class="form-control mb-4" name="password" #password="ngModel"
                [(ngModel)]="loginObj.password" placeholder="Password" required>
            <small *ngIf="password.invalid && password.touched" class="d-flex alert alert-danger" role="alert">Password
                is
                required</small>
        </div>

        <button class="btn btn-info btn-block my-4 me_rounded" type="submit">Login</button>

        <div class="d-flex justify-content-end">
            <p>Not a member?
                <a routerLink="/signup" routerLinkActive="router-link-active">Register</a>
            </p>
        </div>
    </form>
</div>
